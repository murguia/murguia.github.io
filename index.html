<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raul Murguia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      text-align: center;
      max-width: 480px;
    }

    .initials {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #1a1a1a;
      color: #fafafa;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: #666;
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.2s, background 0.2s;
    }

    .links a:hover {
      border-color: #1a1a1a;
      background: #1a1a1a;
      color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="initials">RM</div>
    <h1>Raul Murguia</h1>
    <p class="tagline">Welcome to my corner of the internet.</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/raulmurguia/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/murguia" target="_blank" rel="noopener">GitHub</a>
      <a href="mailto:raul.murguia@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
